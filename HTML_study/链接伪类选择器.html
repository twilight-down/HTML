<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接伪类选择器</title>
    <style>
        a:link{
            color: aqua;
            text-decoration: none;
        }
        a :visited{
            color: bisque;
        }
        a:hover{
            color: chartreuse;
        }
        a:active{
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div><a href="#">小米</a></div>
    <div><a href="#">雷电</a></div>

    
</body>
</html>
